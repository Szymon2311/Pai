<!DOCTYPE html>
    <head>
        <title>PAI</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
            var pierwsza = parseInt(prompt("Podaj pierwszą liczbe"));
            var druga = parseInt(prompt("Podaj drugą liczbe", ""));    
                document.write("Wynik to:"+mnozenie(pierwsza,druga));

        function mnozenie(x, y){
            return x * y;
        } 
        </script>
    </body>
</html>
