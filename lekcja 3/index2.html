<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
       
       x = 60
        
        if (x >= 0 && x <= 39){
            document.write("Ocena 1")
        }
        else if(x >= 40 && x <= 54){
            document.write("Ocena 2")
        }
        else if(x >= 55 && x <= 69){
            document.write("Ocena 3")
        }
        else if(x >= 70 && x <= 84){
            document.write("Ocena 4")
        }
        else if(x >= 85 && x <= 94){
            document.write("Ocena 5")
        }
        else {
            document.write("Ocena 6")
        }
    </script>
</body>
